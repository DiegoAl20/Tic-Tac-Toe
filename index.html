<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Gluten:wght@100..900&display=swap"
        rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body>
    <dialog id="modal">
        <p class="modal-winner"></p>
        <p class="modal-information">Â¡Es el ganador!</p>
        <div class="container-button">
            <button class="play-again">Volver a jugar</button>
        </div>
    </dialog>

    <header>
        <h1><span class="red">Tic</span> Tac <span class="blue">Toe</span></h1>
    </header>
    <main class="container">
        <section class="text-information">
            <p id="text-player">Turn of X</p>
        </section>
        <section class="container-table">
            <section class="table">
                <article id="0-0" class="table-cell "></article>
                <article id="0-1" class="table-cell "></article>
                <article id="0-2" class="table-cell "></article>
                <article id="1-0" class="table-cell "></article>
                <article id="1-1" class="table-cell "></article>
                <article id="1-2" class="table-cell "></article>
                <article id="2-0" class="table-cell "></article>
                <article id="2-1" class="table-cell "></article>
                <article id="2-2" class="table-cell "></article>
            </section>
        </section>
    </main>
    <script src="src/board.js"></script>
</body>

</html>
